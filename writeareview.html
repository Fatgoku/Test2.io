/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover #Kal ~ .checkmark {
  
}

/* When the checkbox is checked, add a blue background */
.container #Kal:checked ~ .checkmark {
  background-color: black;
}
    /* When the checkbox is checked, add a blue background */
.container #El:checked ~ .checkmark {
  background-color: black;
}
    /* When the checkbox is checked, add a blue background */
.container #Jor:checked ~ .checkmark {
  background-color: black;
}
    /* When the checkbox is checked, add a blue background */
.container #Sar:checked ~ .checkmark {
  background-color: black;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container #Kal:checked ~ .checkmark:after {
  display: block;
}
/* Show the checkmark when checked */
.container #El:checked ~ .checkmark:after {
  display: block;
}
    /* Show the checkmark when checked */
.container #Jor:checked ~ .checkmark:after {
  display: block;
}
    /* Show the checkmark when checked */
.container #Sar:checked ~ .checkmark:after {
  display: block;
}
/* Style the checkmark/indicator */
